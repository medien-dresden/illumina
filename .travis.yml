language: android

env:
  matrix:
    - API_LEVEL=8
    - API_LEVEL=19

android:
  components:
    - build-tools-19.0.1
    - android-8

before_script:
    - echo no | android create avd --force -n test -t android-$API_LEVEL
    - emulator -avd test -no-skin -no-audio -no-window &
    - adb wait-for-device
    - adb shell input keyevent 82 &

script:
    - gradle connectedInstrumentTest
